<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/png" href="img/pokemonfavicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;0,800;0,900;1,400;1,500;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-title">
                <img src="img/Pokeball.svg" alt="Pokédex logo">
                <h1>Pokédex</h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Buscar Pokémon">
                <button>
                    <img src="img/tag.svg" alt="Search icon">
                </button>
            </div>
        </header>

        <main class="pokedex">

            <section class="pokemon-list">

                <article class="pokemon-card">
                    <p class="pokemon-id">#001</p>
                    <p class="pokemon-id-back">001</p>
                    <div class="pokemon-img">
                        <img src="img/bulbasaur.png" alt="Bulbasaur">
                    </div>
                    <div class="pokemon-name-bg"></div>
                    <p class="pokemon-name">Bulbasaur</p>
                </article>

                <article class="pokemon-card">
                    <p class="pokemon-id">#002</p>
                    <p class="pokemon-id-back">002</p>
                    <div class="pokemon-img">
                        <img src="img/ivisaur.png" alt="lvisaur">
                    </div>
                    <div class="pokemon-name-bg"></div>
                    <p class="pokemon-name">Ivisaur</p>
                </article>

                
                <article class="pokemon-card">
                    <p class="pokemon-id">#003</p>
                    <p class="pokemon-id-back">003</p>
                    <div class="pokemon-img">
                        <img src="img/venosaur.png" alt="Venosaur">
                    </div>
                    <div class="pokemon-name-bg"></div>
                    <p class="pokemon-name">Venosaur</p>
                </article>

                <article class="pokemon-card">
                    <p class="pokemon-id">#004</p>
                    <p class="pokemon-id-back">004</p>
                    <div class="pokemon-img">
                        <img src="img/charmander.png " alt="Charmander">
                    </div>
                    <div class="pokemon-name-bg"></div>
                    <p class="pokemon-name">Charmander</p>
                </article>

                <article class="pokemon-card">
                    <p class="pokemon-id">#005</p>
                    <p class="pokemon-id-back">005</p>
                    <div class="pokemon-img">
                        <img src="img/charmeleon.png " alt="Charmeleon">
                    </div>
                    <div class="pokemon-name-bg"></div>
                    <p class="pokemon-name">Charmeleon</p>
                </article>

                <article class="pokemon-card">
                    <p class="pokemon-id">#006</p>
                    <p class="pokemon-id-back">006</p>
                    <div class="pokemon-img">
                        <img src="img/charizard.png " alt="Charizard">
                    </div>
                    <div class="pokemon-name-bg"></div>
                    <p class="pokemon-name">Charizard</p>
                </article>

                <article class="pokemon-card">
                    <p class="pokemon-id-back">007</p>
                    <p class="pokemon-id">#007</p>
                    <div class="pokemon-img">
                        <img src="img/squirtle.png" alt="Squirtle">
                    </div>
                    <div class="pokemon-name-bg"></div>
                    <p class="pokemon-name">Squirtle</p>
                </article>

                <article class="pokemon-card">
                    <p class="pokemon-id-back">008</p>
                    <p class="pokemon-id">#008</p>
                    <div class="pokemon-img">
                        <img src="img/wartortle.png" alt="Wartortle">
                    </div>
                    <div class="pokemon-name-bg"></div>
                    <p class="pokemon-name">Wartortle</p>
                </article>

                <article class="pokemon-card">
                    <p class="pokemon-id-back">009</p>
                    <p class="pokemon-id">#009</p>
                    <div class="pokemon-img">
                        <img src="img/blastoise.png" alt="Blastoise">
                    </div>
                    <div class="pokemon-name-bg"></div>
                    <p class="pokemon-name">Blastoise</p>
                </article>


            </section>
            
        </main>
    </div>
</body>
</html>
