<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/png" href="img/pokemonfavicon.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-title">
                <img src="img/Pokeball.svg" alt="Pokédex logo">
                <h1>Pokédex</h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Buscar Pokémon">
                <button>
                    <img src="img/tag.svg" alt="Search icon">
                </button>
            </div>
        </header>

        <main class="pokedex">

            <section class="pokemon-list">

                <article class="pokemon-card">
                    <p class="pokemon-id">#001</p>
                    <div class="pokemon-img">
                        <img src="img/bulbasaur.png" alt="Bulbasaur">
                    </div>
                    <div class="pokemon-name-bg"></div>
                    <p class="pokemon-name">Bulbasaur</p>
                </article>

                <article class="pokemon-card">
                    <p class="pokemon-id">#004</p>
                    <div class="pokemon-img">
                        <img src="img/charmander.png " alt="Charmander">
                    </div>
                    <div class="pokemon-name-bg"></div>
                    <p class="pokemon-name">Charmander</p>
                </article>

                <article class="pokemon-card">
                    <p class="pokemon-id">#007</p>
                    <div class="pokemon-img">
                        <img src="img/squirtle.png" alt="Squirtle">
                    </div>
                    <div class="pokemon-name-bg"></div>
                    <p class="pokemon-name">Squirtle</p>
                </article>

            </section>
            
        </main>
    </div>
</body>
</html>
